# Encryption at rest - requires Pike or later
# for Ceph Luminous support
---
applications:
  ceph-osd:
    options:
      osd-encrypt: true
      osd-encrypt-keymanager: vault
  easyrsa:
    charm: "cs:~containers/easyrsa"
    num_units: 1
    to: lxd:0
  etcd:
    charm: "cs:etcd"
    num_units: 1
    options:
      channel: 3.1/stable
    to: lxd:1
  vault:
    charm: "cs:~openstack-charmers-next/vault"
    num_units: 1
    to: lxd:2
  nova-compute:
    options:
      encrypt: true
      ephemeral-storage: /dev/sdc
relations:
  - - ceph-osd:secrets-storage
    - vault:secrets
  - - vault:shared-db
    - mysql:shared-db
  - - etcd:certificates
    - easyrsa:client
  - - etcd:db
    - vault:etcd
  - - vault:secrets
    - nova-compute:secrets-storage
